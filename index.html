<!-- 
Length, Girth, Price of Food/kg, Food, Selling Price, Butcher's Price, Abbatiour Price, Other Costs.
Weight, Turnover, Profit, Expenditure -->
<html>

<head>
<title>This Little Pig</title>
<script src="js/calculate.js"></script>
<script src="js/jquery.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<h1>This Little Piggy</h1>
<form id="calculate">
<div class="field--wrapper">
<label>Length</label><input type="number" name="fname" id="length" value="1">
</div>
<br>
<div class="field--wrapper">
<label>Girth</label><input type="number" id="girth" >
</div>
<br>
<div class="field--wrapper">
<label>Price of Food</label><input type="number" id="foodPrice">
</div>
<br>
<div class="field--wrapper">
<label>kgs of Food</label><input type="number" id="foodAmount">
</div>
<br>
<div class="field--wrapper">
<label>Selling Price/kg</label><input type="number" id="sellPrice">
</div>
<br>
<div class="field--wrapper">
<label>Butchering Fee</label><input type="number" id="butcherPrice">
</div>
<br>
<div class="field--wrapper">
<label>Abattoir Fee</label><input type="number" id="abPrice">
</div>
<br>
<div class="field--wrapper">
<label>Other Costs</label><input type="number" id="otherPrice">
</div>
<br>
<button id="submit">Calculate</button>
</form>

<p id="result">
    Weight:<span id="weight">&nbsp;</span>
    <br>
    Profit:<span id="profit">&nbsp;</span>
    <br>
    Turnover:<span id="turnover">&nbsp;</span>
    <br>
    Expenditure:<span id="expenditure">&nbsp;</span>
    <br>
    <button id="back">Go Back</button>
</p>
</body>
</html>
